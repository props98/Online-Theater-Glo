<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Theater</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-init grid">

        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">MOVEA</a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__find">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header__date">
                    <div class="header__hour">19:55</div>
                    <div class="header__days">March 30</div>
                </div>
                <div class="header__personal">
                    <img src="img/avatar.png" alt="">
                </div>
            </div>
        </header>

        <aside class="aside box-init">

        </aside>

        <main class="main">
            <section class="main-display">
                <div class="main-display__trailer">
                    <span class="main-display__views">Views 77k</span>
                    <div class="main-display__name">
                        <h1 class="main-display__header">Spider-Man: No Way Home</h1>
                        <span class="main-display__date">Feb 2021</span>
                    </div>
                    <div class="button-play__wrap">
                        <div class="button-play"></div>
                    </div>
                </div>
                <div class="main-display__trending">
                    <div class="title">
                        <div class="title__left">
                            <h2 class="title__main">Continue Watching</h2>
                            <div class="title__count">4 Movies</div>
                        </div>
                        <div class="title__right">
                            <span>All movies</span>
                        </div>
                    </div>
                </div>

                <div class="main-display__trending">
                    <div class="title">
                        <div class="title__left">
                            <h2 class="title__main">Popular movies 2021</h2>
                        </div>
                        <div class="title__right">
                            <span>All movies</span>
                            <!--todo сделать стрелку через псевдоэлемент <img src="" alt=""> -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
